<div class="container">
  <div class="row no-gutters">
    <!-- -------------------------------TOP-POSITION------------------------------------- -->
    <div *ngIf="options?.componentsClass?.recordsPerPage?.position === 'top'"
      [class]="options?.componentsClass?.recordsPerPage?.classList ? options?.componentsClass?.recordsPerPage?.classList : 'col-md-4 col-sm-6 mt-2 mt-sm-0'">
      <aspire-records-perpage [selectRecordsPerPage]="options.selectRecordsPerPage"
        (getPerPageRecords)="getPerPageRecords($event)">
      </aspire-records-perpage>
    </div>

    <div *ngIf="options.showRecordsCount && options?.componentsClass?.recordsCount?.position === 'top'"
      [class]="options?.componentsClass?.recordsCount?.classList ? options?.componentsClass?.recordsCount?.classList : 'col-md-4'">
      <aspire-records-count [totalRecords]="records.length" [itemsPerPage]="options.itemsPerPage"
        [currentPage]="options.page">
      </aspire-records-count>
    </div>

    <div *ngIf="options?.showSearch && options?.componentsClass?.search?.position === 'top'"
      [class]="options?.componentsClass?.search?.classList ? options?.componentsClass?.search?.classList : 'col-md-4 col-sm-6'">
      <aspire-searching [records]="records" [searchingStyle]="options.searchingStyle"
        (getSearchRecords)="getSearchRecords($event)" (getNoDataFoundMessage)="getNoDataFoundMessage($event)">
      </aspire-searching>
    </div>

    <div *ngIf="options.showPagination && options?.componentsClass?.pagination?.position === 'top'"
      [class]="options?.componentsClass?.pagination?.classList ? options?.componentsClass?.pagination?.classList : 'col-md-5 text-center text-md-right'">
      <aspire-pagination [totalItems]="records.length" [itemsPerPage]="options.itemsPerPage"
        [maxVisiblePage]="options.maxVisiblePage" [paginationStyle]="options.paginationStyle"
        [pageLinkStyle]="options.pageLinkStyle" [firstPageText]="options.firstPageText"
        [prevPageText]="options.prevPageText" [nextPageText]="options.nextPageText"
        [lastPageText]="options.lastPageText" [reset]="options.resetPagination" (onPageChanged)="onPageChanged($event)">
      </aspire-pagination>
    </div>

  </div>
  <div class="row no-gutters" id="aspire-table">
    <div class="table-responsive">
      <table id="aspire-data-table" class="{{options.tableStyle}}">
        <thead class="{{options.headerStyle}}">
          <tr scope="col" *ngFor="let item of headers let i=index;" [attr.data-index]="i">
            <th scope="row" [attr.rowspan]="getRowSpan()">
              <span (click)="sort(item, $event)" *ngIf="options.sorting">
                <span>{{item.field}} </span>
                <i class="fa fa-sort-down pl-1 sort-icon" aria-hidden="true"></i>
              </span>
              <span *ngIf="!options.sorting">
                <span>{{item.field}} </span>
              </span>
            </th>
          </tr>
        </thead>
        <tbody *ngIf="options.noDataFoundMessage === false && records.length !== 0">
          <tr class="{{options.tableRowStyle}}"
            *ngFor="let item of records | slice: (options.page-1) * options.pageSize : (options.page-1) * options.pageSize + options.pageSize">
            <ng-container *ngFor="let header of headers  let i = index">
              <td class="{{options.tableDataStyle}}" [attr.data-title]="header.field">
                {{item[header.field] === null || item[header.field] === undefined || item[header.field] === '' ? '-' : item[header.field]}}
              </td>
            </ng-container>
          </tr>
        </tbody>
        <tbody *ngIf="options.noDataFoundMessage === true && records.length === 0">
          <tr>
            <td [attr.colspan]="headers.length+1">
              <div class="col py-3 px-md-5 border text-center">
                {{options.noRecordFoundMessage}}
              </div>
            </td>
      </table>
    </div>
  </div>
  <div class="row">
    <!-- ----------------------------BOTTOM-LEFT------------------------------------- -->

    <div *ngIf="options?.componentsClass?.recordsPerPage?.position === 'bottom'"
      [class]="options?.componentsClass?.recordsPerPage?.classList ? options?.componentsClass?.recordsPerPage?.classList : 'col-md-4 col-sm-6 mt-2 mt-sm-0'">
      <aspire-records-perpage [selectRecordsPerPage]="
        options.selectRecordsPerPage" (getPerPageRecords)="getPerPageRecords($event)">
      </aspire-records-perpage>
    </div>

    <div *ngIf="options.showRecordsCount && options?.componentsClass?.recordsCount?.position === 'bottom'"
      [class]="options?.componentsClass?.recordsCount?.classList ? options?.componentsClass?.recordsCount?.classList : 'col-md-4'">
      <aspire-records-count [totalRecords]="records.length" [itemsPerPage]="options.itemsPerPage"
        [currentPage]="options.page">
      </aspire-records-count>
    </div>

    <div *ngIf="options?.showSearch && options?.componentsClass?.search?.position === 'bottom'"
      [class]="options?.componentsClass?.search?.classList ? options?.componentsClass?.search?.classList : 'col-md-4 col-sm-6'">
      <aspire-searching [records]="records" [searchingStyle]="options.searchingStyle"
        (getSearchRecords)="getSearchRecords($event)" (getNoDataFoundMessage)="getNoDataFoundMessage($event)">
      </aspire-searching>
    </div>

    <div *ngIf="options.showPagination && options?.componentsClass?.pagination?.position === 'bottom'"
      [class]="options?.componentsClass?.pagination?.classList ? options?.componentsClass?.pagination?.classList : 'col-md-5 text-center text-md-right'">
      <aspire-pagination [totalItems]="records.length" [itemsPerPage]="options.itemsPerPage"
        [maxVisiblePage]="options.maxVisiblePage" [paginationStyle]="options.paginationStyle"
        [pageLinkStyle]="options.pageLinkStyle" [firstPageText]="options.firstPageText"
        [prevPageText]="options.prevPageText" [nextPageText]="options.nextPageText"
        [lastPageText]="options.lastPageText" [reset]="options.resetPagination" (onPageChanged)="onPageChanged($event)">
      </aspire-pagination>
    </div>

  </div>
</div>
