<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{popupLib[0].header}}</h4>
  </div>
  <div class="modal-body">
    <form>
      <label>{{popupLib[0].body}}</label>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click'); onConfirm()">Confirm</button>
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
  </div>
</ng-template>

<a [class]="classList" href="javascript:void(0)" ngbDropdownItem (click)="open(content)">{{perAction}}</a>
