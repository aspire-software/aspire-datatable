<div class="pagesize-selector">
    <form class="form-group" role="form" [formGroup]="recordsPerPageForm">
        <select formControlName="recordsPerPage" class="form-control" (change)="onSelection($event.target.value)">
            <option [value]="items" *ngFor='let items of recordsPerPageOptions'>{{items}} items</option>
        </select>
    </form>
</div>
